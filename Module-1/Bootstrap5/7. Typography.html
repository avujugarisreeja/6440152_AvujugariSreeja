<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph with more emphasis.</p>
  <p class="text-muted">This text is muted.</p>
  <p class="fw-bold">Bold text using fw-bold.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Transformations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <p class="text-uppercase">this text will be uppercase</p>
  <p class="text-lowercase">THIS TEXT WILL BE LOWERCASE</p>
  <p class="text-capitalize">this text will be capitalized</p>
</body>
</html>
