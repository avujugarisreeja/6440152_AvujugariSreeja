<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center Content in Row</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="height: 200px; background-color: #f8f9fa;">
      <div class="col-6 bg-primary text-white text-center p-3">
        Centered Content
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reorder Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-success text-white p-3">Column 1 (Second on Desktop)</div>
      <div class="col-md-6 order-md-1 bg-info text-white p-3">Column 2 (First on Desktop)</div>
    </div>
  </div>

</body>
</html>
