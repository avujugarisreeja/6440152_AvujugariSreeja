<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3 bg-light p-3">Sidebar</div>
      <div class="col-md-9 bg-white p-3 border">Main Content</div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-3 bg-primary text-white p-2">Column 1</div>
      <div class="col-sm-3 bg-success text-white p-2">Column 2</div>
      <div class="col-sm-3 bg-warning text-dark p-2">Column 3</div>
      <div class="col-sm-3 bg-danger text-white p-2">Column 4</div>
    </div>
  </div>

</body>
</html>
