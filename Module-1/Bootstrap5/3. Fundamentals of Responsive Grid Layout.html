<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid Layout</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 bg-primary text-white p-3">Column 1</div>
      <div class="col-12 col-md-6 col-lg-4 bg-success text-white p-3">Column 2</div>
      <div class="col-12 col-md-6 col-lg-4 bg-warning text-dark p-3">Column 3</div>
    </div>
  </div>

</body>
</html>
