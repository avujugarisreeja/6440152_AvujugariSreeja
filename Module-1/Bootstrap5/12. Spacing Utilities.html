<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card p-4 text-center">
          <h4 class="mb-3">Basic</h4>
          <p class="h2 mb-3">$10</p>
          <p class="mb-3">Basic features</p>
          <button class="btn btn-primary">Choose</button>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card p-4 text-center">
          <h4 class="mb-3">Standard</h4>
          <p class="h2 mb-3">$20</p>
          <p class="mb-3">Most popular plan</p>
          <button class="btn btn-success">Choose</button>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card p-4 text-center">
          <h4 class="mb-3">Premium</h4>
          <p class="h2 mb-3">$30</p>
          <p class="mb-3">All features included</p>
          <button class="btn btn-dark">Choose</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
