<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    form {
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <form onsubmit="confirmRegistration(); return false;">
    <input type="text" name="name" placeholder="Full Name" required autofocus><br>
    <input type="email" name="email" placeholder="Email Address" required><br>
    <input type="date" name="date" required><br>
    <select name="eventType" id="eventType">
      <option value="music">Music</option>
      <option value="food">Food</option>
      <option value="tech">Tech</option>
    </select><br>
    <textarea placeholder="Enter message" required></textarea><br>
    <button type="submit">Register</button><br>
    <output id="confirmation"></output>
  </form>
  <script>
    function confirmRegistration() {
      document.getElementById("confirmation").textContent = "Registration Successful!";
    }
  </script>
</body>
</html>
