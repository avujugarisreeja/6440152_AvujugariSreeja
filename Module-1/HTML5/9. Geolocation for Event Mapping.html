<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geolocation</title>
</head>
<body>
  <button onclick="getLocation()">Find Nearby Events</button>
  <p id="locationResult"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true, timeout: 5000 });
      } else {
        document.getElementById("locationResult").textContent = "Geolocation not supported.";
      }
    }

    function showPosition(position) {
      document.getElementById("locationResult").textContent =
        "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("Permission denied.");
          break;
        case error.TIMEOUT:
          alert("Request timed out.");
          break;
        default:
          alert("Unknown error.");
      }
    }
  </script>
</body>
</html>
